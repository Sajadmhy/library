<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="btn"><button onclick="openForm()">NEW BOOK</button></div>
    <div class="form-popup" id="myForm">
        <form onsubmit="addBookToLibrary()" action="#" method="post" class="form-container" onsubmit="return false">
          <h1>Book Details</h1>
        <div class="form-item">
          <label for="title"><b>Title</b></label>
          <input type="text" id="title" placeholder="Title of the Book" name="title" required pattern="[A-Za-z]+">
        </div>
        <div class="form-item">
          <label for="author"><b>Author</b></label>
          <input type="text" id="author" placeholder="Author of the Book" name="author" required pattern="[A-Za-z]+">
        </div>
        <div class="form-item">
          <label for="pages"><b>Number of Pages</b></label>
          <input type="number" id="pages" placeholder="Page Count" name="pages" required>
        </div>
        <div class="form-item">
          <p>Have you finished reading this book?</p>
          <input type="radio" id="yes" name="is_read" value="yes">
          <label for="yes">Yes</label><br>
        
          <input type="radio" id="no" name="is_read" value="no">
          <label for="no">No</label><br>
        </div>
        <div class="buttons">
          <button class="btns" >Add</button>
          <button type="reset" class="btns" value="reset">Reset</button>
          <button type="button" class="btns close" onclick="closeForm()">Cancel</button>
        </div>
        </form>
      </div>
      <div id="table">

      </div>
    <script src="library.js"></script>
</body>
</html>
